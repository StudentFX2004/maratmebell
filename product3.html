<!DOCTYPE html>
<html>
<head>
  <title>Карточка товара</title>
  <link rel="stylesheet" type="text/css" href="product.css">
</head>
<body>
  <div>
    <h1>Карточка товара</h1>
    <div class="card">
      <img id="main-image" src="image/3.jpg">
      <div class="more-images">
        <img src="image/31.jpg" onmouseover="changeImage('image/31.jpg')" onmouseout="resetImage()">
        <img src="image/32.jpg" onmouseover="changeImage('image/32.jpg')" onmouseout="resetImage()">
      </div>
      <p>ID - 03</p>
      <p>Название - Диван прямой</p>
      <p>Цена - 32000</p>
      <p>Категория - Диваны</p>
      <p>Материал - ЛДСП, кожа</p>
      <p>Размер - 1000*1030*2320</p>
      <p>Описание - Диван Бостон из кожы, для комфорного отдыха, наполнение - ППУ</p>
      <div id="rating_bar">
        <span id="rate_1">&#9734;</span>
        <span id="rate_2">&#9734;</span>
        <span id="rate_3">&#9734;</span>
        <span id="rate_4">&#9734;</span>
        <span id="rate_5">&#9734;</span>
      </div>
    </div>
  </div>
    <button onclick="goBack()" class="back-button">Назад</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function changeImage(imageUrl) {
      document.getElementById('main-image').src = imageUrl;
    }

    function resetImage() {
      document.getElementById('main-image').src = 'image/3.jpg';
    }


    let spans = document.getElementById("rating_bar").getElementsByTagName('span');

for (let i = 0; i < spans.length; i++) {
  spans[i].onmouseover = hoverStar;
}

function hoverStar() {
  for (let i = 0; i < this.id.charAt(5); i++) {
    spans[i].innerText = '⭐️';
  }

  for (let i = this.id.charAt(5); i < 5; i++) {
    spans[i].innerText = '✰';
  }
}
  </script>
</body>
</html>
