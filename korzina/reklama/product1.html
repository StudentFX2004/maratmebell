<!DOCTYPE html>
<html>
<head>
  <title>Обзор товаров</title>
  <link rel="stylesheet" type="text/css" href="product.css">
</head>
<body>
  <div>
    <h1>Карточка товара</h1>
    <div class="card">
      <img id="main-image" src="image/1.jpg">
      <div class="more-images">
        <img src="image/11.jpg" onmouseover="changeImage('image/11.jpg')" onmouseout="resetImage()">
        <img src="image/12.jpg" onmouseover="changeImage('image/12.jpg')" onmouseout="resetImage()">
      </div>
      <p id="price">Цена - 25000</p>
      <p>ID - 01</p>
      <p>Название - Кровать двуспальная</p>
      <p>Категория - Кровати</p>
      <p>Материал - ЛДСП/МДФ</p>
      <p>Размер - 920*1468*1668</p>
      <p>Описание - Кровать с ортопедическим основанием с подъемным механизмом</p>
      <div id="rating_bar">
        <span id="rate_1">&#9734;</span>
        <span id="rate_2">&#9734;</span>
        <span id="rate_3">&#9734;</span>
        <span id="rate_4">&#9734;</span>
        <span id="rate_5">&#9734;</span>
      </div>
    </div>
  </div>
  <button onclick="goBack()" class="back-button">Назад</button>

  <script>
    function goBack() {
      window.history.back();
    }

    function changeImage(imageUrl) {
      document.getElementById('main-image').src = imageUrl;
    }

    function resetImage() {
      document.getElementById('main-image').src = 'image/1.jpg';
    }

    let spans = document.getElementById("rating_bar").getElementsByTagName('span');

    for (let i = 0; i < spans.length; i++) {
      spans[i].onmouseover = hoverStar;
    }

    function hoverStar() {
      for (let i = 0; i < this.id.charAt(5); i++) {
        spans[i].innerText = '⭐️';
      }

      for (let i = this.id.charAt(5); i < 5; i++) {
        spans[i].innerText = '✰';
      }
    }
  </script>
</body>
</html>
